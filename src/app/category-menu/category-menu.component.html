<div>
  <h2>Categories</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let category of categories">
        <div class="card mb-3" style="display: flex; flex-direction: column;">
          <div style="flex-grow: 1; overflow: hidden;">
            <img
              src="{{category.urlImage}}"
              alt="..."
              style="width: 100%; height: 200px; object-fit: cover;"
            >
          </div>
          <div class="card-body">
            <h5 class="card-title">{{category.name}}</h5>
            <!-- Используем routerLink, чтобы сделать переход по клику на кнопку -->
            <a [routerLink]="['/category', category.categoryID]" class="btn btn-primary">Go buy</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
