<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">
            <i class="fa fa-list"></i> Категорії</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" (click)="toggleCart(); $event.preventDefault()">
            <i class="fa fa-shopping-cart"></i> Корзина
          </a>
        </li>
        <li class="nav-item" *ngIf="authService.isAdmin()">
          <a [routerLink]="['/admin']" routerLinkActive="router-link-active" class="nav-link">
            <i class="fas fa-wrench"></i> Адміністрування
          </a>
        </li>
      </ul>

      <div *ngIf="!authService.isLoggedIn()">
        <div class="d-flex">
          <div class="nav-item me-2">
            <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="btn btn-primary text-white px-4">
              Login
            </a>
          </div>
          <div class="nav-item">
            <a [routerLink]="['/register']" routerLinkActive="router-link-active"
              class="btn btn-success text-white px-4">
              Register
            </a>
          </div>
        </div>
      </div>
      <div *ngIf="authService.isLoggedIn()" class="flex-shrink-0 dropdown">
        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small shadow" style>
          <li><a [routerLink]="['/update-profile']" class="dropdown-item" href="#">Settings</a></li>
          <li><a [routerLink]="['/profile']" class="dropdown-item" href="#">Profile</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <div>
              <div class="dropdown-item">
                <a (click)="logout()" class="btn btn-danger text-white">
                  Logout
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<app-cart-sidebar #cartSidebar></app-cart-sidebar>
