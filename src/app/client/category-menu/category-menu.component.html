<div>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let category of categories">
        <div class="card mb-3" style="display: flex; flex-direction: column; height: 100%;">
          <div style="flex-grow: 1; overflow: hidden;">
            <img
              [src]="category.urlImage"
              alt="{{category.name}}"
              class="card-img-top"
              style="object-fit: cover; height: 200px;"
            >
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{category.name}}</h5>
            <!-- Используем routerLink, чтобы сделать переход по клику на кнопку -->
            <a [routerLink]="['/category', category.categoryID]" class="btn btn-primary mt-auto">Go buy</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
