<button class="btn btn-primary mb-4">
  Добавить категорию
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Дата заказа</th>
      <th scope="col">Статус</th>
      <th scope="col">Пользователь</th>
      <th scope="col">Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.orderDate }}</td>
      <td>
        <input type="text" [(ngModel)]="order.status" class="form-control">
      </td>
      <td>{{ order.customer?.name }}</td>
      <td>
        <button class="btn btn-warning btn-sm mr-2" (click)="onUpdateOrder(order)">Редактировать</button>
        <button class="btn btn-danger btn-sm" (click)="deleteOrder(order.orderID)">Удалить</button>
      </td>
    </tr>
  </tbody>
</table>
