<button class="btn btn-primary mb-4">
  Добавить категорию
</button>

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Имя</th>
            <th scope="col">Email</th>
            <th scope="col">Изображение профиля</th>
            <th scope="col">Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>
              <input type="text" [(ngModel)]="user.name" class="form-control">
            </td>
            <td>{{ user.email }}</td>
            <td>
              <img *ngIf="user.profileImage?.base64Data" [src]="user.profileImage.base64Data" alt="Profile Image" class="img-thumbnail" style="max-width: 100px;">
              <i *ngIf="!user.profileImage?.base64Data" class="fas fa-user-circle fa-3x"></i> <!-- замените fas fa-user-circle на нужный вам класс Font Awesome -->
              <div class="mt-2">
                <input type="file" (change)="onFileSelected($event, user)" accept="image/*">
              </div>
            </td>
            <td class="d-line">
              <button class="btn btn-warning btn-sm mr-2" (click)="onUpdateUser(user)">Редактировать</button>
              <button class="btn btn-danger btn-sm" (click)="deleteUser(user.userID)">Удалить</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
