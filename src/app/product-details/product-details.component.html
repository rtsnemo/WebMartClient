<div class="container mt-5" *ngIf="product$ | async as product">
  <div class="row">
    <!-- Изображение товара -->
    <div class="col-md-6">
      <div class="border rounded p-3">
        <img [src]="product.urlImage" class="img-fluid rounded" alt="{{ product.name }}">
      </div>
    </div>

    <!-- Детали товара -->
    <div class="col-md-6">
      <div>
        <h1 class="display-4">{{ product.name }}</h1>
        <p class="lead">{{ product.description }}</p>

        <div class="mb-4">
          <h3 class="text-success">Цена: {{ product.price | currency:'USD' }}</h3>
        </div>

        <div class="mb-4">
          <h5>В наличии: {{ product.quantityInStock }}</h5>
        </div>

        <div class="mb-4">
          <button class="btn btn-primary btn-lg mr-2">Купить сейчас</button>
          <button class="btn btn-outline-secondary btn-lg">Добавить в корзину</button>
        </div>

        <div class="mt-3">
          <a [routerLink]="['/category', product.category.categoryID]" class="btn btn-link">Вернуться к категории</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Дополнительная информация о товаре -->
  <div class="row mt-5">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3>Описание товара</h3>
          <p>{{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
